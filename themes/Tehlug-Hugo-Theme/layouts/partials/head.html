<div class="header">
	<h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
	<div class="site-description">
		{{- if isset .Site.Params "subtitle" -}}
		<h2>{{ .Site.Params.Subtitle | markdownify }}</h2>
		{{- end -}}
	</div>

	<nav class="nav">
		<ul class="flat">
			{{ $pageName := .RelPermalink }}
			{{ range .Site.Params.Menu.Items }}
				{{ if in $pageName .name }}
					<li class="selected" >
						<a href="{{ .url }}">{{ .title }}</a>
					</li>
				{{ else }}
					<li>
						<a href="{{ .url }}">{{ .title }}</a>
					</li>
				{{ end }}
			{{ end }}
		</ul>
	</nav>
</div>
